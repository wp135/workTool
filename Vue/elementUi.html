<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="js/elementUi/theme-chalk/index.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/elementUi/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<el-scrollbar></el-scrollbar>
		<div id="main">
		  <el-table
		    :data="tableData"
		    @selection-change="changeFun"
		    border
		    style="width: 100%">
		    <el-table-column
		      type="selection"
		      width="55">
		    </el-table-column>
		    <el-table-column
		      label="操作"
		      width="50">
		      	<template scope="scope">
		      		<i class="el-icon-circle-plus-outline" Base></i>
		      	</template>
		    </el-table-column>
		    <el-table-column
		      prop="date"
		      label="日期"
		      width="180">
		      <template scope="scope">
		      	<el-row>
					  <el-input
					    placeholder="请输入内容"
					    v-model="scope.row.date"
					    prefix-icon="el-icon-search">
					  </el-input>
				</el-row>
		      </template>
		    </el-table-column>
		    <el-table-column
		      prop="name"
		      label="姓名"
		      width="180">
		    </el-table-column>
		    <el-table-column
		      prop="address"
		      label="地址"
		      width="180">
		    </el-table-column>
		  </el-table>
		</div>
		
		<script>
		  var main = new Vue( {
		  	el:"#main",
		    data() {
		      return {
		        tableData: [{
		          date: '2016-05-02',
		          name: '王小虎',
		          address: '上海市普陀区金沙江路 1518 弄'
		        }, {
		          date: '2016-05-04',
		          name: '王小虎',
		          address: '上海市普陀区金沙江路 1517 弄'
		        }, {
		          date: '2016-05-01',
		          name: '王小虎',
		          address: '上海市普陀区金沙江路 1519 弄'
		        }, {
		          date: '2016-05-03',
		          name: '王小虎',
		          address: '上海市普陀区金沙江路 1516 弄'
		        }]
		      }
		    },
		    methods:{
		    	changeFun(val) {
					//获取用户的选中
					this.multipleSelection = []
					console.log(val);
					val.forEach(item => {
						this.multipleSelection.push(item.flowmeterId);
					});
					this.multipleSelection = Array.from(new Set(this.multipleSelection));
				}
		    }
		  })
		  </script>
	</body>
	<script type="text/javascript">
	</script>
</html>
