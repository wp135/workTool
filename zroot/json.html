	function Mover(title,t){
        this.obj = title;
        this.startx = 0;
        this.starty;
        this.startLeft;
        this.startTop;
        var that = this;
        this.isDown = false;
        this.mainDiv = t.split("-").length==1?title.parentNode:title;
        this.movedown = function (e) {
            e = e ? e : window.event;
            if (!window.captureEvents) {
                this.setCapture();
            }  
//			事件捕获仅支持ie
//          函数功能：该函数在属于当前线程的指定窗口里设置鼠标捕获。一旦窗口捕获了鼠标，
//          所有鼠标输入都针对该窗口，无论光标是否在窗口的边界内。同一时刻只能有一个窗口捕获鼠标。
//          如果鼠标光标在另一个线程创建的窗口上，只有当鼠标键按下时系统才将鼠标输入指向指定的窗口。
//          非ie浏览器 需要在 document上设置事件
            that.isDown = true;
            that.id = $(this).attr("id");
            that.startx = e.clientX;
            that.starty = e.clientY;
            that.startw = that.mainDiv.offsetWidth;
			that.starth = that.mainDiv.offsetHeight;
            that.startLeft = parseInt(that.mainDiv.offsetLeft);
            that.startTop = parseInt(that.mainDiv.offsetTop);
            document.onmouseup = that.moveup;
        }
        this.move = function (e) {
            e = e ? e : winrfdow.event;
            if (that.isDown&&t=="postion"||that.isDown&&t=="postion-1") {
                that.mainDiv.style.left = e.clientX - (that.startx - that.startLeft) + "px";
                that.mainDiv.style.top = e.clientY - (that.starty - that.startTop) + "px";
            }else if(that.isDown&&t=="chicun"){
            	that.mainDiv.style.width =parseInt(that.startw)+e.clientX - that.startx;
                that.mainDiv.style.height =parseInt(that.starth)+ e.clientY - that.starty;
                if(that.id == "chicun"){
                	 CodeMirrorEditor2.refresh()
                }
            }
        }
        this.moveup = function () {
            that.isDown = false;
            if (!window.captureEvents) {
                this.releaseCapture();
            } //事件捕获仅支持ie
        }
        this.obj.onmousedown = this.movedown;
        this.obj.onmousemove = this.move;
        //非ie浏览器
        document.addEventListener("mousemove", this.move, true);
    }
	var mover1 = new Mover(document.getElementById("title"),"postion");
	var mover2 = new Mover(document.getElementById("chicun"),"chicun");
