<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body { 
				margin: 20px auto;
				padding: 0; 
				width: 580px; 
				font: 80%/120% Arial, Helvetica, sans-serif; 
			}
			a { 
				font-weight: bold; 
				color: #000000; 
			}
				
			.box { 
				background: #6699FF; 
				height: 100px; width: 100px; 
			}
		</style>
	</head>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<p><a href="#" class="run">Run</a></p>
<div class="box" style="opacity: 1;position: absolute;left: 0px; top: 0px; height: 100px; display: block; width: 100px;" id="box"> </div>
<div class="box" style="opacity: 1;position: absolute;left: 0px; top: 200px; height: 100px; display: block; width: 100px;" id="box1"> </div>
	</body>
	<script type="text/javascript">
$(document).ready(function(){
 $(".run").click(function(){
  $("#box").animate({opacity: "0.1", left: "+=400"}, 1200)
  .animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow")
  .animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow")
  .animate({top: "0"}, "fast")
  $("#box1").animate({opacity: "0.1", left: "+=400"}, 8800)
  .animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow")
  .animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow")
  .animate({top: "0"}, "fast")
  return false;
 });
});
</script>
</html>
